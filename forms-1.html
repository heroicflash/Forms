<!doctype html>
<html>
<head>
<title>web-form</title>
<link rel="stylesheet" href="form-1-style.css">
</head>
<body>
	<div class="form-container">
		<div class="form-img">
		<h3>ACME</h3>
		</div>
		<div class="form">
			<h1>Sign up</h1>
			
			<div class="item-1">
				<div class="name">
					<lable for="f-name" >FIRST NAME</lable>
					<input type="text" placeholder="Jane" id="f-name" alt="first-name-input">
				</div>
				<div class="name">
					<lable for="l-name">LAST NAME</lable>
					<input type="text" placeholder="Jane" id="l-name" alt="last-name-input">
				</div>
			</div>
			<div class="item-1">
				<div class="name">
					<lable for="phone" >PHONE</lable>
					<input type="tel" placeholder="699-588-7896" id="phone" alt="input-telephone number">
				</div>
				<div class="name">
					<lable for="email">EMAIL</lable>
					<input type="text" placeholder="janedoe@mail.com" id="email" alt="input-email">
				</div>
			</div>
			<div class="item-1">
				<div class="name">
					<lable for="password" >PASSWORD</lable>
					<input type="password" placeholder="*********" id="password" alt="input-password">
				</div>
				<div class="name">
					<lable for="c-pass">CONFIRM PASSWORD</lable>
					<input type="password" placeholder="*********" id="c-password" alt="confirm-password">
				</div>
			</div>
			<div class="item-1" style="flex-wrap: wrap;">
			<div class="cb">
				<input type="checkbox" id="t&c" alt="accept-terms-and-condition">
				<lable for="t&c">I accept terms and conditons</lable>
			</div>
			<div class="cb">
				<input type="checkbox" id="t&c" alt="i-want-to-recive-news">
				<lable for="t&c">I want to receive news</lable>
			</div>
		</div>
		<div class="item-2">
			<button>Sign Up</button>
		</div>
		</div>

</body>
</html>
